<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <link rel="icon" type="image/x-icon" href="/icons/collections_bookmark_white_24dp.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap" rel="stylesheet">
  <title>Library Project</title>
</head>
<body>
  <div class="page">
    <div class="header">
      <h1>Virtual Bookshelf</h1>
    </div>
    <div class="body">
    </div>
    <div class="right-side-bar">
      <div>
        <div class="input-field" id="input-field">
          <button id="newBookButton">Add a New Book</button>
        <div class="form" id="form">
          <div class="form-line">
            <label for="title">Title: </label>
            <input type="text" name="title" id="title">
          </div>
          <div class="form-line">  
            <label for="author">Author:</label>
            <input type="text" name="author" id="author">
          </div>
          <div class="form-line"> 
            <label for="numberOfPages">Number of Pages:</label>
            <input type="text" name="numberOfPages" id="numberOfPages">
          </div>
          <div class="form-line">
            <label for="haveRead">Have you read this title:</label>
            <div>
              <input type="radio" id="true" name="haveRead" value="true">
              <label for="yes">Yes</label>  
              <input type="radio" id="false" name="haveRead" value="false" checked="checked">
              <label for="no">No</label>
            </div>
          </div> 
          <div class="button-line">
            <input type="submit" value="Submit" id="submit">
            <button id="cancel">Cancel</button>
          </div> 
        </div>
      </div>
    </div>
    <div class="footer">
      <h6>Seamus Quixiote</h6>
    </div>
  </div>
</body>
</html>
